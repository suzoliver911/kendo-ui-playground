<div class="d-flex flex-wrap flex-column">
  <div id="dateFilterLinks" class="d-flex no-wrap align-items-center mr-4">
    <button id="id-week" class="btn btn-link dt-filter-l dt-filter-border" (click)="lastWeek()">Last Week</button>
    <button id="id-30days" class="btn btn-link dt-filter dt-filter-border" (click)="last30days()">Last 30 Days</button>
    <button id="id-90days" class="btn btn-link dt-filter" (click)="last90days()">Last 90 Days</button>
  </div>

  <div id="dateRange" class="d-flex flex-column">
    <div id="rvdDatePickers" class="d-flex flex-wrap align-items-center">
      <div
        id="fromInputGroup"
        class="kendo-group d-flex flex-nowrap mr-4 my-2"
        [ngClass]="{ 'error-field': validationErrorMessage !== null }"
      >
        <div class="input-group-prepend">
          <label class="input-group-text justify-content-center text-center" id="fromDatelabel"> From </label>
        </div>
        <kendo-datepicker
          [title]="'fromDate'"
          [format]="format"
          [max]="getCurrentDate()"
          [(value)]="dateSearchRange.from"
          (valueChange)="onDateSelect()"
          [ngClass]="{ 'kendo-error-background': validationErrorMessage !== null }"
          [navigation]="false"
        ></kendo-datepicker>
      </div>

      <div
        id="toInputGroup"
        class="kendo-group d-flex flex-nowrap mr-4 my-2"
        [ngClass]="{ 'error-field': validationErrorMessage !== null }"
      >
        <div class="input-group-prepend">
          <label class="input-group-text justify-content-center text-center" id="toDatelabel">To</label>
        </div>
        <kendo-datepicker
          [title]="'toDate'"
          [format]="format"
          [max]="getCurrentDate()"
          [(value)]="dateSearchRange.to"
          (valueChange)="onDateSelect()"
          [ngClass]="{ 'kendo-error-background': validationErrorMessage !== null }"
          [navigation]="false"
        ></kendo-datepicker>
      </div>
    </div>

    <div id="validationMessage" class="d-flex align-items-center" *ngIf="validationErrorMessage !== null">
      <p class="error-text">
        {{ validationErrorMessage }}
      </p>
    </div>
  </div>
</div>
