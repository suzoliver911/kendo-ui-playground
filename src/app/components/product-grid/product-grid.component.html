<h2>Products</h2>
<kendo-grid
  [data]="gridItems | async"
  [pageSize]="pageSize"
  [skip]="skip"
  [pageable]="true"
  (pageChange)="pageChange($event)"
  [sortable]="true"
  [sort]="sortDescriptor"
  (sortChange)="handleSortChange($event)"
  [height]="645"
  [filterable]="true"
>
  <kendo-grid-column field="ProductID" title="ID" [width]="50" [filterable]="false"> </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Product Name"> </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
    <ng-template kendoGridFilterCellTemplate let-filter>
      <app-multiselect-filter
        [data]="dropDownItems"
        [placeholder]="placeholder"
        textField="text"
        valueField="value"
        (valueChangeEvent)="handleValueChange($event)"
      >
      </app-multiselect-filter>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Unit Price" [width]="200" format="{0:c}" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" [width]="200" filter="boolean">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
