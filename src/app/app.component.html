<kendo-grid
  [data]="gridItems | async"
  [pageSize]="pageSize"
  [skip]="skip"
  [pageable]="true"
  (pageChange)="pageChange($event)"
  [sortable]="true"
  [sort]="sortDescriptor"
  (sortChange)="handleSortChange($event)"
  [height]="645"
  [filterable]="true"
>
  <kendo-grid-column field="ProductID" title="ID" [width]="50" [filterable]="false"> </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Product Name"> </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
    <ng-template kendoGridFilterCellTemplate let-filter>
      <app-dropdownlist-filter
        [data]="dropDownItems"
        [defaultItem]="defaultItem"
        textField="text"
        valueField="value"
        (valueChangeEvent)="handleValueChange($event)"
      >
      </app-dropdownlist-filter>
      <!-- <kendo-dropdownlist
        [data]="dropDownItems"
        [defaultItem]="defaultItem"
        textField="text"
        valueField="value"
        (valueChange)="handleFilterChange($event)"
      >
      </kendo-dropdownlist> -->
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Unit Price" [width]="140" format="{0:c}" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" [width]="140" filter="boolean">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
